{% extends "layout/base_header.html" %}

{% load bootstrap4 %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
    <h2 class="pb-3 mb-4 border-bottom">Смена пароля пользователя {{ user.username }}</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form  %}
        <input type="submit" value="Сменить пароль" class="mt-4 btn btn-success btn-block">
    </form>
{% endblock %}
