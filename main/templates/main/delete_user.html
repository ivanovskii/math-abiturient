{% extends "layout/base_header.html" %}

{% load bootstrap4 %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
    <h2>Удаление пользователя {{ object.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить свой профиль?</p>
        <input type="submit" value="Удалить" class="btn btn-danger">
    </form>
{% endblock %}
