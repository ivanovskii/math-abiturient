{% extends 'layout/basic.html' %}

{% load bootstrap5 %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="p-3">
        <div class="auth-logo">
            <a href="/">math-abiturient</a>
        </div>
        <div class="auth-header">
            <h2>Авторизация</h2>
        </div>
        <div class="auth-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="hidden" name="next" value="{{ next }}">
                <input type="submit" value="Войти" class="btn btn-success btn-block">
                <div class="mt-4">
                    <a href="{% url 'password_reset' %}">Сброс пароля</a>
                </div>
            </form>
        </div>
        <div class="auth-footer">
            Нет аккаунта? <a href="{% url 'join' %}">Зарегистрируйтесь!</a>
        </div>
    </div>
{% endblock %}
